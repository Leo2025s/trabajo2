<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Faro - Periódico Local</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        function actualizarReloj() {
            const ahora = new Date();
            const opciones = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit'
            };
            document.getElementById('reloj').textContent = ahora.toLocaleDateString('es-ES', opciones);
        }
    </script>
</head>
<body onload="actualizarReloj(); setInterval(actualizarReloj, 1000);">
    <header>
        <img src="Logo.png" alt="Logo El Faro" width="150">
        <h1>El Faro</h1>
        <p>Tu periódico local confiable</p>
        <div id="reloj"></div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#deportes">Deportes</a></li>
            <li><a href="#negocios">Negocios</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    
    <section id="agregar-articulo">
        <h2>Publicar Nuevo Artículo</h2>
        <form id="form-articulo">
            <input type="text" id="titulo" placeholder="Título" required>
            <textarea id="contenido" placeholder="Contenido" required></textarea>
            <select id="categoria">
                <option value="inicio">General</option>
                <option value="deportes">Deportes</option>
                <option value="negocios">Negocios</option>
            </select>
            <button type="submit">Publicar</button>
        </form>
    </section>
    
    <section id="inicio">
        <h2>Últimas Noticias <span class="contador-articulos" data-seccion="inicio"></span></h2>
        <div class="grid-articulos">
            <!-- Artículos se cargarán aquí dinámicamente -->
        </div>
    </section>
    
    <section id="deportes">
        <h2>Deportes <span class="contador-articulos" data-seccion="deportes"></span></h2>
        <div class="grid-articulos">
            <!-- Artículos se cargarán aquí dinámicamente -->
        </div>
    </section>
    
    <section id="negocios">
        <h2>Negocios <span class="contador-articulos" data-seccion="negocios"></span></h2>
        <div class="grid-articulos">
            <!-- Artículos se cargarán aquí dinámicamente -->
        </div>
    </section>
    
    <section id="contacto">
        <h2>Contacto</h2>
        <form id="form-contacto">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <textarea id="mensaje" placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 El Faro - Todos los derechos reservados</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
